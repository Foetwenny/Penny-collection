<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elongated Penny Collection</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1><i class="fas fa-coins"></i> Elongated Penny Collection</h1>
                <p>Organize and discover your pressed penny treasures</p>
            </div>
        </header>

        <main class="main-content">
            <!-- Upload Section -->
            <section class="upload-section">
                <div class="upload-card">
                    <h2><i class="fas fa-upload"></i> Add New Penny</h2>
                    <div class="upload-area" id="uploadArea">
                        <div class="upload-content">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <p>Drag & drop an image here or click to browse</p>
                            <input type="file" id="imageInput" accept="image/*" hidden>
                            <button class="upload-btn" onclick="document.getElementById('imageInput').click()">
                                Choose Image
                            </button>
                        </div>
                    </div>
                    <div class="upload-preview" id="uploadPreview" style="display: none;">
                        <img id="previewImage" src="" alt="Preview">
                        <div class="preview-actions">
                            <button class="analyze-btn" id="analyzeBtn">
                                <i class="fas fa-magic"></i> Analyze with AI
                            </button>
                            <button class="reset-btn" onclick="resetUpload()">
                                <i class="fas fa-times"></i> Reset
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Analysis Results -->
            <section class="analysis-section" id="analysisSection" style="display: none;">
                <div class="analysis-card">
                    <h3><i class="fas fa-brain"></i> AI Analysis Results</h3>
                    <div class="analysis-content">
                        <div class="analysis-item">
                            <label>Location:</label>
                            <span id="locationResult">Analyzing...</span>
                        </div>
                        <div class="analysis-item">
                            <label>Description:</label>
                            <p id="descriptionResult">Analyzing...</p>
                        </div>
                        <div class="analysis-item">
                            <label>Estimated Date:</label>
                            <span id="dateResult">Analyzing...</span>
                        </div>
                    </div>
                    <div class="analysis-actions">
                        <button class="save-btn" id="saveBtn">
                            <i class="fas fa-save"></i> Save to Collection
                        </button>
                        <button class="edit-btn" id="editBtn">
                            <i class="fas fa-edit"></i> Edit Details
                        </button>
                    </div>
                </div>
            </section>

            <!-- Collection Display -->
            <section class="collection-section">
                <div class="collection-header">
                    <h2><i class="fas fa-collection"></i> Your Collection</h2>
                    <div class="collection-controls">
                        <input type="text" id="searchInput" placeholder="Search collection..." class="search-input">
                        <select id="sortSelect" class="sort-select">
                            <option value="date">Sort by Date</option>
                            <option value="location">Sort by Location</option>
                            <option value="name">Sort by Name</option>
                        </select>
                    </div>
                </div>
                
                <div class="collection-grid" id="collectionGrid">
                    <!-- Collection items will be dynamically added here -->
                </div>
            </section>
        </main>
    </div>

    <!-- Edit Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Penny Details</h3>
                <button class="close-btn" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <form id="editForm">
                    <div class="form-group">
                        <label for="editName">Name/Title:</label>
                        <input type="text" id="editName" required>
                    </div>
                    <div class="form-group">
                        <label for="editLocation">Location:</label>
                        <input type="text" id="editLocation" required>
                    </div>
                    <div class="form-group">
                        <label for="editDescription">Description:</label>
                        <textarea id="editDescription" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="editDate">Date Collected:</label>
                        <input type="date" id="editDate">
                    </div>
                    <div class="form-group">
                        <label for="editNotes">Personal Notes:</label>
                        <textarea id="editNotes" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="cancel-btn" onclick="closeModal()">Cancel</button>
                <button class="save-btn" onclick="saveEdit()">Save Changes</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
